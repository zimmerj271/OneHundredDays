<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact me</title>
    </head>
    <body>
        <h1>Contact Details</h1>
        <p>123 Desert Way</p>
        <p>Boise, ID</p>
        <p>(123) 456-789</p>
        <p>myemail@thisdomain.net</p>
        <hr>
        <br>
        <form class="" action="mailto:myemail@thisdomain.net" method="post" enctype="text/plain">
            <label>Your Name:</label>
            <input type="text" name="yourName">
            <br>
            <label>Your email:</label>
            <input type="text" name="yourEmail">
            <br>
            <label>Your message:</label>
            <br>
            <textarea name="name" rows="10" cols="30" name="yourMessage"></textarea>
            <br>
            <label>Do you want to sign up to my wicked awesome email list?</label>
            <input type="checkbox">
            <input type="submit">
        </form>
    </body>
</html>

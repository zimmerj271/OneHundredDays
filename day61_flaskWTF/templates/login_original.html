<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
			<form method="POST" action="{{ url_for('login') }}" novalidate>
				{{ form.hidden_tag() }}
<!--				{{ form.csrf_token }}-->
				<p>
					{{ form.email.label }}
					<br>
					{{ form.email(size=20) }}
					{% for error in form.email.errors %}
						<span style="color: red">{{ error }}</span>
					{% endfor %}
				</p>
				<p>
					{{ form.password.label }}
					<br>
					{{ form.password(size=20) }}
					{% for error in form.password.errors %}
						<span style="color: red">{{ error }}</span>
					{% endfor %}
				</p>
				{{ form.submit }}
			</form>
        </div>
	</body>
</html>
